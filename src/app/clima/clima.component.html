<div class="container-fluid">
    <div class="row" *ngIf="carga">
        <div class="col-lg-12 mx-auto">
            <div class="row bg-info">
                <div class="col-lg-12 mx-auto text-center">
                    <h3 class="font-weight-bolder font-italic">
                        Ciudad: {{ciudad.city == null ? "No hay registro": ciudad.city}}
                    </h3>
                    <h3 class="font-weight-bolder font-italic">
                        Pais: {{ciudad.country_name}}
                    </h3>
                    <h3 class="font-weight-bolder font-italic">
                        Hora: {{tiempo}}
                    </h3>
                </div>
            </div>
            <div class="row bg-secondary pt-5">
                <div class="col-lg-3 .d-none .d-lg-block .d-xl-none">

                </div>
                <div class="col-lg-6 col-12 col-sm-12 col-md-12" *ngFor="let clima of clima;">
                    <div class="card mb-3 border border-primary rounded-pill mx-auto" style="max-width: 540px;">
                        <div class="row no-gutters">
                          <div class="col-md-4 col-lg-4 col-sm-4 col-xs-4 col-4">
                            <img src="{{clima.weather}}" class="card-img mt-4 mt-sm-1 mt-md-1 mt-lg-3 mt-xl-1 ml-2">
                          </div>
                          <div class="col-md-8 col-lg-8 col-sm-8 col-xs-8 col-8">
                            <div class="card-body">
                                <ul class="list-group list-group-flush text-center rounded-pill">
                                    <li class="list-group-item">Fecha: {{clima.date}}</li>
                                    <li class="list-group-item">Maxima: {{clima.temp2m.max }} Grados</li>
                                    <li class="list-group-item">Minima: {{clima.temp2m.min }} Grados</li>
                                </ul>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 .d-none .d-lg-block .d-xl-none">

                </div>
            </div>
        </div>
    </div>
</div>
